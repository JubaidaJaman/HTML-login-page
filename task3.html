<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen bg-gray-200 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-black">Login</h1>
    <p class="text-sm text-center text-gray-400 mb-4">
  Welcome back! Please enter your details
</p>
    <label class="block mb-1 text-sm font-medium">Email or Phone</label>
    <input
      type="text"
      placeholder="you@gmail.com"
      class="w-full border border-purple-200 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-200"
    />


    <label class="block mb-1 text-sm font-medium">Password</label>
    <input
      type="password"
      placeholder="********"
      class="w-full border border-purple-200 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-200"
    />
   
    <p class="text-right mb-4">
      <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
    </p>
    <button class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded mb-4">
      Login
    </button>
    

    <p class="text-center text-sm text-gray-600">
      Need to create an account?
      <a href="#" class="text-purple-600 hover:underline">Create Account</a>
    </p>
  </div>
</body>
</html>
